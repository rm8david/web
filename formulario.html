<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMG/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/estilos.css">
    <title>Formulario BR</title>
</head>
<body id="formbody">
    <h1 class="titleForm">Breaking bad - Que comience el juego!</h1>
    <form action="mailto:raul.rodriguez@proeducaglobal.com">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br>
            <label for="apellidos">Apellidos:</label><br>
            <input type="text" id="apellidos" name="apellidos" required><br>
            <label for="sexo">Sexo:</label>
            <input type="radio" id="M" name="sexo" value="M">
            <label for="M">M</label>
            <input type="radio" id="H" name="sexo" value="H">
            <label for="H">H</label><br>


            
            <label for="birthdate">Fecha de Nacimiento:</label><br>
            <input type="date" name="birthdate" id="birthdate"><br>
            <fieldset>
                <legend>Dirección postal</legend>
                <label for="calle">Calle:</label><br>
                <input type="text" id="calle" name="calle"><br>
                <label for="numero">Número</label><br>
                <input type="text" id="numero" name="numero"><br>
                <label for="piso">Piso</label><br>
                <input type="text" id="piso" name="piso"><br>
                <label for="cp">Codigo Postal:</label><br>
                <input type="text" id="cp" name="cp"><br>
                <label for="ciudad">Ciudad:</label><br>
                <input type="text" id="ciudad" name="ciudad"><br>
                <label for="dni">DNI:</label><br>
                <input type="text" id="dni" name="dni"><br>
                <label for="email">email:</label><br>
                <input type="text" id="email" name="email" required><br>
            </fieldset>
            <fieldset>
                <select id="personajes" name="personajes">
                    <option value="jesse">Jesse Pinkman</option>
                    <option value="walt">Walter White</option>
                    <option value="saul">Saul Goodman</option>
                    <option value="gus">Gustavo Fring</option>
                    <option value="pollos">Pollos Hermanos</option>
                    <option value="otros">Otros Personajes</option>
                </select>
            </fieldset>
            <label for="comentario">Comentario:</label><br>
            <textarea id="comentario" name="comentario" rows="4" cols="40"> 
        Escribe tu comentario aquí...
            </textarea><br>
            <input type="file" name="Adjuntar archivo" id="file">
        </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset"><br>

      </form> 
    
</body>
</html>
